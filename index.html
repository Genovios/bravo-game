<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Punching Bag Clicker</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/gameStyles.css">


</head>

<body id="gamespace">

  <nav class="navbar navbar-expand-sm">
    <div class="container-fluid justify-content-center">
      <ul class="navbar-nav">

        <li class="nav-item">
          <a class="nav-link-active" aria-current="page" href="pages/tutorial.html" target="_blank">How to Play</a>
        </li>

        <li></li>

        <li class="nav-item">
          <a class="nav-link-active" aria-current="page" href="https://genovios.github.io/Genovios/" target="_blank">Dev
            Page</a>
        </li>

      </ul>
    </div>
  </nav>

  <div id="clickerContainer">
    <h1>Punching Bag Game</h1>
    <p>Power: <span id="power">0</span></p>

    <img src="assets/punchingBag.png" alt="Punching Bag" id="punchBag">

    <p>Lifetime Clicks: <span id="clickScore">0</span></p>
  </div>

  <div id="shopContainer">
    <h2>Training</h2>
    <p>Punching Strength: <span id="powGain">1</span></p>
    <button id="buyPowerButton">Boost Your Strength (Cost: <span id="powPrice">15</span> Power)</button>
    <p></p>
    <p>Auto Punching: <span id="autoPunch">0</span></p>
    <button id="buyAPButton">Buy Auto Puncher (Cost: <span id="apCost">25</span> Power)</button>
  </div>

  <form id="settings" class="aligningItems">
    <p>Settings</p>
    <label id="nameInput">Enter Name to Save Highscore: </label>
    <input type="text" id="userName" name="userName" required>
    <button type="submit">Submit</button>
    <button id="cheatButton">Cheat</button>
    <button id="resetButton">Reset Progress</button>
  </form>

  <footer>

    <a class="nav-link-active" aria-current="page" href="https://genovios.github.io/Genovios/" target="_blank">
      Dev Page
    </a>
    <a class="nav-link-active" aria-current="page" href="https://github.com/Genovios/punching-bag-game" target="_blank">
      Game Repository
    </a>
    <a class="nav-link-active" aria-current="page" href="https://github.com/Genovios" target="_blank">
      Github Profile
    </a>
    <a class="nav-link-active" aria-current="page"
      href="https://validator.w3.org/nu/?doc=https%3A%2F%2Fgenovios.github.io%2Fpunching-bag-game%2F" target="_blank">
      NU Validation Check
    </a>
    <a class="nav-link-active" aria-current="page"
      href="https://wave.webaim.org/report#/https://genovios.github.io/punching-bag-game/" target="_blank">
      WAVE Validation Check
    </a>

  </footer>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

  <script src="https://code.jquery.com/ui/1.14.1/jquery-ui.min.js"
    integrity="sha256-AlTido85uXPlSyyaZNsjJXeCs07eSv3r43kyCVc8ChI=" crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <script src="scripts/gameScripts.js"></script>
  <script src="scripts/storage.js"></script>

</body>

</html>
